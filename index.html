<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Hub • Локальный + Spotify</title>
  <style>
    :root {
      --bg: #121212;
      --card: #181818;
      --text: #ffffff;
      --accent: #1db954;
      --gray: #b3b3b3;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      padding-bottom: 120px;
    }
    header {
      background: #000;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    h1 { color: var(--accent); font-size: 2.8rem; margin-bottom: 0.4rem; }
    .subtitle { color: var(--gray); }

    .section {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      color: white;
      margin: 1.5rem 0 1rem;
      font-size: 1.8rem;
      border-left: 5px solid var(--accent);
      padding-left: 1rem;
    }

    /* Spotify embeds */
    .embed-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
    }
    .embed-card {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }

    /* Локальный плеер */
    #local-player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      border-top: 1px solid #282828;
      padding: 1rem;
      z-index: 100;
    }
    #player-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto;
      flex-wrap: wrap;
      gap: 1rem;
    }
    #track-info {
      flex: 1;
      min-width: 200px;
    }
    #track-title { font-weight: bold; }
    #track-artist { color: var(--gray); font-size: 0.9rem; }
    #controls button {
      background: none;
      border: none;
      color: white;
      font-size: 1.6rem;
      cursor: pointer;
      padding: 0.5rem;
    }
    #controls button:hover { color: var(--accent); }
    #progress-container {
      flex: 3;
      min-width: 200px;
      background: #535353;
      height: 5px;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }
    #progress { 
      background: var(--accent);
      width: 0%;
      height: 100%;
      border-radius: 5px;
    }
    #time {
      font-size: 0.85rem;
      color: var(--gray);
      margin-top: 0.4rem;
      text-align: center;
    }
    #playlist {
      margin-top: 1.5rem;
      max-height: 280px;
      overflow-y: auto;
    }
    #playlist li {
      padding: 0.8rem 1rem;
      cursor: pointer;
      transition: 0.2s;
      border-radius: 6px;
    }
    #playlist li:hover,
    #playlist li.active {
      background: #282828;
      color: var(--accent);
    }
    input[type="file"] {
      margin: 1rem 0;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Music Hub</h1>
  <p class="subtitle">Spotify плейлисты онлайн + твои mp3 локально</p>
</header>

<div class="section">
  <h2>Spotify плейлисты (онлайн)</h2>
  <div class="embed-grid">

    <!-- Разные жанры / популярные -->
    <div class="embed-card">
      <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" width="100%" height="380" frameborder="0" allow="encrypted-media"></iframe>
    </div>
    <div class="embed-card">
      <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX0XUsuxWHRQd" width="100%" height="380" frameborder="0" allow="encrypted-media"></iframe>
    </div>
    <div class="embed-card">
      <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX2sUQwD7tbmL" width="100%" height="380" frameborder="0" allow="encrypted-media"></iframe>
    </div>
    <div class="embed-card">
      <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX4JAvHpjipBk" width="100%" height="380" frameborder="0" allow="encrypted-media"></iframe>
    </div>
    <div class="embed-card">
      <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX2L0iB23En6i" width="100%" height="380" frameborder="0" allow="encrypted-media"></iframe>
    </div>
    <div class="embed-card">
      <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX1lVhptIYRda" width="100%" height="380" frameborder="0" allow="encrypted-media"></iframe>
    </div>

    <!-- Можно добавить ещё 10–20 плейлистов по вкусу -->
  </div>
</div>

<div class="section">
  <h2>Локальный плеер • твои mp3 файлы</h2>
  <p>Выбери папку или отдельные треки (mp3) с компьютера</p>
  <input type="file" id="file-input" multiple accept="audio/*" />

  <div id="local-player">
    <div id="player-controls">
      <div id="track-info">
        <div id="track-title">Выбери трек...</div>
        <div id="track-artist"></div>
      </div>

      <div id="controls">
        <button id="prev">⏮</button>
        <button id="play-pause">▶</button>
        <button id="next">⏭</button>
      </div>

      <div id="progress-container">
        <div id="progress"></div>
      </div>
    </div>

    <div id="time">0:00 / 0:00</div>

    <ul id="playlist"></ul>
  </div>
</div>

<audio id="audio" preload="metadata"></audio>

<script>
// --------------------- ЛОКАЛЬНЫЙ ПЛЕЕР ---------------------
const audio = document.getElementById('audio');
const playPauseBtn = document.getElementById('play-pause');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const progressContainer = document.getElementById('progress-container');
const progress = document.getElementById('progress');
const timeDisplay = document.getElementById('time');
const playlistEl = document.getElementById('playlist');
const titleEl = document.getElementById('track-title');
const artistEl = document.getElementById('track-artist');

let songs = [];
let currentIndex = 0;
let isPlaying = false;

function formatTime(seconds) {
  const min = Math.floor(seconds / 60);
  const sec = Math.floor(seconds % 60);
  return `${min}:${sec < 10 ? '0' : ''}${sec}`;
}

function loadSong(index) {
  if (songs.length === 0) return;
  currentIndex = index;
  const song = songs[index];
  audio.src = song.url;
  titleEl.textContent = song.title || 'Без названия';
  artistEl.textContent = song.artist || '';
  audio.load();

  document.querySelectorAll('#playlist li').forEach((li,i) => {
    li.classList.toggle('active', i === index);
  });

  if (isPlaying) audio.play();
}

function playSong() {
  isPlaying = true;
  playPauseBtn.textContent = '⏸';
  audio.play().catch(e => console.log("Play error:", e));
}

function pauseSong() {
  isPlaying = false;
  playPauseBtn.textContent = '▶';
  audio.pause();
}

playPauseBtn.addEventListener('click', () => {
  if (isPlaying) pauseSong();
  else playSong();
});

prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + songs.length) % songs.length;
  loadSong(currentIndex);
  playSong();
});

nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % songs.length;
  loadSong(currentIndex);
  playSong();
});

audio.addEventListener('timeupdate', () => {
  if (audio.duration) {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + '%';
    timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
  }
});

progressContainer.addEventListener('click', e => {
  const width = progressContainer.clientWidth;
  const clickX = e.offsetX;
  const percent = clickX / width;
  audio.currentTime = percent * audio.duration;
});

audio.addEventListener('ended', () => {
  currentIndex = (currentIndex + 1) % songs.length;
  loadSong(currentIndex);
  playSong();
});

document.getElementById('file-input').addEventListener('change', e => {
  const files = e.target.files;
  songs = [];
  playlistEl.innerHTML = '';

  Array.from(files).forEach((file, i) => {
    const url = URL.createObjectURL(file);
    const title = file.name.replace(/\.[^/.]+$/, ""); // убираем расширение
    songs.push({ url, title, artist: '' });

    const li = document.createElement('li');
    li.textContent = title;
    li.addEventListener('click', () => {
      loadSong(i);
      playSong();
    });
    playlistEl.appendChild(li);
  });

  if (songs.length > 0) {
    loadSong(0);
  }
});

// --------------------- конец локального плеера ---------------------
</script>

</body>
</html>
